<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Smartflip — Acceso Cliente</title>
<style>
:root{
  --brand:#2E7D32; --accent:#4CAF50; --ok:#2E7D32; --bad:#B53928;
  --line:#E0E0E0; --chip:#F8F9FA; --bg:#F5F5F5; --ink:#1a1f23; --ink2:#535b63;
  --shadow:0 4px 22px rgba(0,0,0,.1); --ff:system-ui,-apple-system,Inter,Roboto,Arial,sans-serif; --fz:14px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font-family:var(--ff);font-size:var(--fz);display:flex;align-items:center;justify-content:center}

.login-container{
  background:#fff;
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:32px;
  width:100%;
  max-width:400px;
  margin:20px;
}

.logo{
  text-align:center;
  margin-bottom:32px;
}

.logo h1{
  margin:0;
  color:var(--brand);
  font-size:28px;
  font-weight:800;
}

.logo .subtitle{
  color:var(--ink2);
  font-size:16px;
  margin-top:4px;
}

.form-group{
  margin-bottom:20px;
}

.form-group label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
  color:var(--ink);
}

.form-group input{
  width:100%;
  padding:12px 16px;
  border:1px solid var(--line);
  border-radius:10px;
  font-size:14px;
  background:#fff;
}

.form-group input:focus{
  outline:none;
  border-color:var(--brand);
  box-shadow:0 0 0 3px rgba(46,125,50,0.1);
}

.btn{
  width:100%;
  background:var(--brand);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:14px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  margin-top:16px;
}

.btn:hover{
  background:#1B5E20;
}

.btn:disabled{
  background:#ccc;
  cursor:not-allowed;
}

.error{
  background:#FFEBEE;
  color:#C62828;
  padding:12px;
  border-radius:8px;
  margin-bottom:16px;
  text-align:center;
  display:none;
}

.info{
  background:#E8F5E8;
  color:var(--brand);
  padding:12px;
  border-radius:8px;
  margin-bottom:16px;
  text-align:center;
  font-size:13px;
}

.footer{
  text-align:center;
  margin-top:24px;
  color:var(--ink2);
  font-size:12px;
}

.loading{
  display:none;
  text-align:center;
  margin-top:16px;
}

.loading-spinner{
  border:2px solid #f3f3f3;
  border-top:2px solid var(--brand);
  border-radius:50%;
  width:20px;
  height:20px;
  animation:spin 1s linear infinite;
  display:inline-block;
}

@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}
</style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>SMARTFLIP</h1>
      <div class="subtitle">Portal del Cliente</div>
    </div>

    <div id="error" class="error"></div>

    <div class="info">
      Para acceder a su área personal, introduzca sus datos de identificación
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" placeholder="12345678A" maxlength="9" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="cliente@example.com" required>
      </div>

      <div class="form-group">
        <label for="movil">Móvil</label>
        <input type="tel" id="movil" placeholder="600123456" maxlength="15" required>
      </div>

      <button type="submit" class="btn" id="loginBtn">Acceder</button>
    </form>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div style="margin-top:8px">Verificando credenciales...</div>
    </div>

    <div class="footer">
      © 2025 Smartflip · Gestión de Préstamos
    </div>
  </div>

<script>
(function(){
"use strict";

/* Utilities */
function $(id){return document.getElementById(id);}
function showError(msg){
  const errorDiv = $('error');
  errorDiv.textContent = msg;
  errorDiv.style.display = 'block';
  setTimeout(() => {
    errorDiv.style.display = 'none';
  }, 5000);
}

/* Store helper */
const Store = {
  get pros(){try{return JSON.parse(localStorage.getItem('pros')||'[]');}catch(e){return[];}},
  get loans(){try{return JSON.parse(localStorage.getItem('loans')||'[]');}catch(e){return[];}},
  get currentClient(){try{return JSON.parse(sessionStorage.getItem('currentClient')||'null');}catch(e){return null;}},
  set currentClient(v){sessionStorage.setItem('currentClient',JSON.stringify(v));}
};

/* Authentication */
function authenticate(dni, email, movil){
  const clients = Store.pros;
  
  // Normalize inputs
  dni = dni.trim().toUpperCase();
  email = email.trim().toLowerCase();
  movil = movil.trim().replace(/[^0-9]/g, '');
  
  // Find matching client
  const client = clients.find(c => {
    const clientDni = (c.dni || '').trim().toUpperCase();
    const clientEmail = (c.email || '').trim().toLowerCase();
    const clientMovil = (c.movil || c.phone || c.telefono || '').trim().replace(/[^0-9]/g, '');
    
    return clientDni === dni && clientEmail === email && clientMovil === movil;
  });
  
  return client;
}

/* Form handling */
$('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  
  const dni = $('dni').value;
  const email = $('email').value;
  const movil = $('movil').value;
  
  if(!dni || !email || !movil){
    showError('Todos los campos son obligatorios');
    return;
  }
  
  // Show loading
  $('loginBtn').disabled = true;
  $('loading').style.display = 'block';
  
  // Simulate auth delay
  setTimeout(() => {
    const client = authenticate(dni, email, movil);
    
    if(client){
      // Success - store session and redirect
      Store.currentClient = client;
      window.location.href = 'cliente-dashboard.html';
    } else {
      // Failure
      showError('Credenciales incorrectas. Verifique DNI, email y móvil.');
      $('loginBtn').disabled = false;
      $('loading').style.display = 'none';
    }
  }, 1500);
});

/* Input formatting */
$('dni').addEventListener('input', function(e){
  let value = e.target.value.toUpperCase().replace(/[^0-9A-Z]/g, '');
  if(value.length > 9) value = value.substring(0, 9);
  e.target.value = value;
});

$('movil').addEventListener('input', function(e){
  let value = e.target.value.replace(/[^0-9]/g, '');
  if(value.length > 15) value = value.substring(0, 15);
  e.target.value = value;
});

})();
</script>
</body>
</html>
